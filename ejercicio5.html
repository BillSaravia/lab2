<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Ingrese el primer número:'));
        num2 = parseInt(prompt('Ingrese el segundo número:'));
        num3 = parseInt(prompt('Ingrese el tercer número:'));
        
        if (num1 == num2 && num2 == num3){
   document.write("El primer, segundo y tercer número son iguales y tienen el mismo valor: "+num1);
   }
   else{
        
        if (num1 > num2) {
            if (num1 > num3) {
                document.write('El mayor número es: ' + num1);
            } else {
                document.write('El mayor número es: ' + num3);
            }
        } else {
            if (num2 > num3) {
                document.write('El mayor número es: ' + num2);
            } else {
                document.write('El mayor número es: ' + num3);
            }
        }
        document.write('<br>');
        document.write('<br>');
        if (num1 < num2) {
            if (num1 < num3) {
                document.write('El menor número es: ' + num1);
            } else {
                document.write('El menor número es: ' + num3);
            }
        } else {
            if (num2 < num3) {
                document.write('El menor número es: ' + num2);
            } else {
                document.write('El menor número es: ' + num3);
            }
        }
   }
        document.write('<br>');
        document.write('<br>');
    </script>
