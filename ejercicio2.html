<body>
    <script>
        let num1, num2, num3, num4;
        num1 = prompt('Ingrese el primer número:');
        while (num1=="") {
            num1=prompt("Ingrese el primer número:");
        }
        num2 = prompt('Ingrese el segundo número:');
        while (num2=="") {
            num2=prompt("Ingrese el segundo número:");
        }
        num3 = prompt('Ingrese el tercer número:');
        while (num3=="") {
            num3=prompt("Ingrese el tercer número:");
        }
        num4 = prompt('Ingrese el cuarto número:');
        while (num4=="") {
            num4=prompt("Ingrese el cuarto número:");
        }
        let suma;
        let producto;
        suma = parseInt(num1) + parseInt(num2);
        producto = parseInt(num3) * parseInt(num4);
        document.write('La suma de los dos primeros números es : ');
        document.write("<b>" +suma+ "</b>");
        document.write('<br>');
        document.write('El producto del tercer y cuarto número es : ');
        document.write("<b>" +producto+ "</b>");
    </script>
